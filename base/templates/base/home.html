{% extends 'main.html' %}

{% block content %}
<div class="container">
    <div class="d-sm-flex align-items-center justify-content-between">

        <h1>Home Template</h1>
        <div>
            <a href="{% url 'create-room'%}">Create Room</a>
            <div>
                {% for room in rooms %}
                    <div>
                        <span>@{{room.host.username}}</span>
                        <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
                        <small>{{room.topic.name}}</small>
                        <p><a href= "{% url 'update-room' room.id %}">Edit</a></p>
                        <p><a href= "{% url 'delete-room' room.id %}">Delete</a></p>
                        <hr>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock content%}
